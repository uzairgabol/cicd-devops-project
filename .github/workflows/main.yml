name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        env:
          PYTHONPATH: .
        run: |
          pytest

      - name: Run SonarQube Scanner
        env:
          SONAR_HOST: ${{ secrets.EC2_HOST }}
          SONAR_PORT: ${{ secrets.SONAR_PORT }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          HOST_URL="http://${SONAR_HOST}:${SONAR_PORT}"
          docker run --rm \
            -e SONAR_HOST_URL="$HOST_URL" \
            -e SONAR_SCANNER_OPTS="-Dsonar.scanner.forceReloadAll=false" \
            -e SONAR_SCANNER_SKIP_JRE_PROVISIONING=true \
            -e SONAR_TOKEN="$SONAR_TOKEN" \
            -v "${{ github.workspace }}:/usr/src" \
            sonarsource/sonar-scanner-cli

      - name: Build Docker image
        if: success() && github.event_name == 'push'
        run: |
          docker build -t test/flask-app:latest .
